<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hello World!</title>
</head>

<body>
   <h1>Register or login to your account</h1>
   <form action="#">
      <fieldset>
         <input type="text" placeholder="User name">
         <input type="password" placeholder="Password">
         <a href="#">Sign In</a>
         <a href="#">Chek In</a>
      </fieldset>
   </form>
   <style>
      body {
         background-color: aqua;
      }

      h1 {
         text-align: center;
         letter-spacing: .6px;
         font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
         opacity: .8;
      }

      form {
         text-align: center;
      }

      fieldset {
         background-color: cornflowerblue;
         border: none;
      }

      input {
         display: block;
         margin-top: 5px;
         padding: 5px;
         margin-left: 50%;
         transform: translateX(-50%);
      }

      a {
         text-align: center;
         display: inline-block;
         margin: 15px 10px;
         text-decoration: none;
         transition: all .1s;
      }

      a:hover {
         color: #fff;
      }

      a+a {
         margin-left: 15px;
      }
   </style>
</body>

</html>
